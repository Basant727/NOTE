<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .note-input {
            width: 100%;
            background: #2d2d2d;
            border: none;
            padding: 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .glow-button {
            background: #4CAF50;
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.3),
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-button:hover::before {
            opacity: 1;
        }

        .glow-button:hover {
            box-shadow: 0 0 15px #4CAF50;
            transform: translateY(-2px);
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .note-card {
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Glow Notes</h1>
            <textarea class="note-input" placeholder="Start typing your note..."></textarea>
            <button class="glow-button" onclick="addNote()">Add Note</button>
        </div>
        <div class="notes-container" id="notesContainer"></div>
    </div>

    <script>
        function addNote() {
            const noteInput = document.querySelector('.note-input');
            const text = noteInput.value.trim();
            
            if (text) {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                
                const noteContent = document.createElement('p');
                noteContent.textContent = text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = () => noteCard.remove();
                
                noteCard.appendChild(noteContent);
                noteCard.appendChild(deleteBtn);
                document.getElementById('notesContainer').appendChild(noteCard);
                
                noteInput.value = '';
            }
        }

        // Initialize with some sample notes
        window.onload = () => {
            const sampleNotes = [
                'Welcome to Glow Notes! ðŸŒŸ',
                'Click the Add Note button to create new notes',
                'Hover over notes to see the delete button'
            ];
            
            sampleNotes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <p>${note}</p>
                    <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
                `;
                document.getElementById('notesContainer').appendChild(noteCard);
            });
        }
    </script>
</body>
</html>
